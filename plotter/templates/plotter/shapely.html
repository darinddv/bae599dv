        </fieldset>
        <fieldset id="custom">
          <legend>Custom controls</legend>
          <select name="2A" id="select" autocomplete="off" required>

            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
            <option>Option 4</option>
          </select>
        </fieldset>
    </form>

      {{ plot_div }}
      {% endautoescape %}
    </article>
  </main>
